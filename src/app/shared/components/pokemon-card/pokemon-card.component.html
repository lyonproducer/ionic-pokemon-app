

<ion-card mode="ios">

  <div class="img-container">
    <img *ngIf="pokemonData?.sprites" [src]="pokemonData.sprites.other.home.front_default || ''" alt="">
  </div>

  <ion-card-header mode="md">
    <ion-card-title>{{pokemonInput.name}}</ion-card-title>
    <ion-card-subtitle># {{getId()}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="pokemonData">

    <div class="d-flex" >
      <ion-label>
        Moves <strong>{{pokemonData.moves.length}}</strong>
      </ion-label>

      <ion-label class="experience-text">
        Experience <strong>{{pokemonData.base_experience}}</strong>
      </ion-label>
    </div>

    <div class="d-flex">
      <ion-badge *ngFor="let type of pokemonData.types">
        {{type.type.name}}
      </ion-badge>
    </div>

  </ion-card-content>
</ion-card>
